{% extends  'shop/basic.html' %}
{% block title %}Contact-Shopoholics {% endblock %}
{% block body %}
<div class="container my-5">
     <h1> CONTACT US </h1>
    <hr>


    <form action="/shop/contact/" method="post"> {% csrf_token %}
    <div class="form-group">
    <label for="exampleFormControlInput1">NAME</label>
    <input type="text" class="form-control" id="exampleFormControlInput1"  name="name" placeholder=" Enter name....">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2">EMAIL ADD</label>
    <input type="email" class="form-control" id="exampleFormControlInput2" name="email1" placeholder="name@example.com">
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput3">PHONE NO</label>
    <input type="text" class="form-control" id="exampleFormControlInput3"  name="contact"placeholder="Enter Phone no....">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">HOW MAY WE HELP YOU??</label>
    <textarea class="form-control" id="exampleFormControlTextarea1"  name="query" rows="3"></textarea>
  </div>
        <button  class="btn btn-dark" type="submit">Send</button>
</form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if thank %}

        alert('Thanks for contacting with us. ');
        document.location = "/shop/contact";

        {% endif %}

</script>
{% endblock %}
